<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/styles.css" />
    <script src="/script.js" defer></script>
    <title>Ping</title>
  </head>
  <body>
    <main>
      <header>
        <div class="logo">
          <img src="/images/logo.svg" alt="logo" />
        </div>
      </header>
      <section>
        <div>
          <h1 class="headline">We are launching <span>soon!</span></h1>
          <p class="sub-headline">Subscribe and get notified</p>
        </div>

        <form class="subscribe">
          <div>
            <input
              class="email"
              type="email"
              placeholder="Your email address..."
              required
            />
            <div>
              <p class="invalid-email">Please provide a valid email address</p>
            </div>
          </div>
          <button class="button">Notify Me</button>
        </form>

        <div class="hero-image">
          <img src="/images/illustration-dashboard.png" alt="dashboard" />
        </div>

        <div class="social-section">
          <div class="social-icon">
            <i class="fa-brands fa-facebook-f"></i>
          </div>
          <div class="social-icon">
            <i class="fa-brands fa-twitter"></i>
          </div>
          <div class="social-icon">
            <i class="fa-brands fa-instagram"></i>
          </div>
        </div>
      </section>
      <footer>
        <div class="copyright">
          <p>&#169; Copyright Ping All rights reserved</p>
        </div>
      </footer>
    </main>
  </body>
</html>
